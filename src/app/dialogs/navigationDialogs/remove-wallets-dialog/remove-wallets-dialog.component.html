<h2 mat-dialog-title>Remove wallets</h2>
<mat-dialog-content class="mat-typography">
        Are you sure, you want to remove all wallets from memory?
</mat-dialog-content>
<mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="removeWallets()">Delete</button>
</mat-dialog-actions>
