<h2 mat-dialog-title>Error accured when parsing</h2>
<mat-dialog-content class="mat-typography">
	<span>
		<span *ngIf="data.criticalError == customErr; else normalError"
			>Please choose correct file</span
		>
		<ng-template #normalError>
			{{ data.criticalError }}
		</ng-template>
	</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>
		Close
	</button>
</mat-dialog-actions>
