                <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
                <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

                                <!-- From Column -->
                                <ng-container matColumnDef="from">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender address </th>
                                        <td mat-cell *matCellDef="let row"> {{row.from}} </td>
                                </ng-container>
                                <ng-container matColumnDef="expand">
                                        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                                        <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button aria-label="expand row"
                                                        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                                                        <mat-icon *ngIf="expandedElement !== element">
                                                                keyboard_arrow_down</mat-icon>
                                                        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up
                                                        </mat-icon>
                                                </button>
                                        </td>
                                </ng-container>
                                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                                <ng-container matColumnDef="expandedDetail">
                                        <td mat-cell *matCellDef="let element"
                                                [attr.colspan]="columnsToDisplayWithExpand.length">
                                                <div class="example-element-detail"
                                                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                                                <div>
                                                                        {{element.to}}
                                                                </div>
                                                </div>
                                        </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
                                <tr mat-row matRipple *matRowDef="let row; columns: columnsToDisplayWithExpand;"
                                class="example-element-row"
                                [class.example-expanded-row]="expandedElement === row"
                                (click)="expandedElement = expandedElement === row ? null : row"
                                ></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                </tr>
                                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[10, 25, 100, 250]" showFirstLastButtons="true"
                                aria-label="Select page of users"></mat-paginator>
                </div>
        </mat-card-content>
</mat-card>
