<div class="container">
	<div class="wrapper">
		<mat-form-field appearance="standard">
			<mat-label>Filter</mat-label>
			<input
				matInput
				class=""
				(keyup)="applyFilter($event)"
				placeholder="Place private or public key here"
				#input />
		</mat-form-field>
		<button
			mat-raised-button
			matTooltip="Download all wallets"
			matTooltipPosition="left"
			(click)="downloadAllWallets()">
			<mat-icon class="material-icons-outlined"
				>file_download</mat-icon
			>
		</button>
		<button
			mat-raised-button
			matTooltip="Delete all wallets"
			matTooltipPosition="above"
			(click)="deleteAllWallets()">
			<mat-icon class="material-icons-outlined"
				>delete</mat-icon
			>
		</button>
		<button
			mat-raised-button
			matTooltip="Refresh wallets funds"
			matTooltipPosition="above"
			(click)="refreshFundsForConnectedWallets()">
			<mat-icon class="material-icons-outlined"
				>sync</mat-icon
			>
		</button>		
	</div>
	<div class="wrapper-table">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<!-- Checkbox Column -->
			<ng-container matColumnDef="select">
				<th mat-header-cell *matHeaderCellDef>
					<mat-checkbox
						(change)="
							$event ? toggleAllRows() : null
						"
						[checked]="
							selection.hasValue() &&
							isAllSelected()
						"
						[indeterminate]="
							selection.hasValue() &&
							!isAllSelected()
						"
						[aria-label]="checkboxLabel()">
					</mat-checkbox>
				</th>
				<td mat-cell *matCellDef="let row">
					<mat-checkbox
						(click)="$event.stopPropagation()"
						(change)="
							$event
								? selection.toggle(row)
								: null
						"
						[checked]="selection.isSelected(row)"
						[aria-label]="checkboxLabel(row)">
					</mat-checkbox>
				</td>
			</ng-container>
	
			<!-- Private key Column -->
			<ng-container matColumnDef="privKey">
				<th mat-header-cell *matHeaderCellDef>
					<button
						mat-flat-button
						matTooltip="Delete selected keys"
						matTooltipPosition="above"
						(click)="deleteSelectedKeys()"
						[disabled]="
							selection.selected.length == 0
						">
						<mat-icon
							class="material-icons-outlined"
							>delete</mat-icon
						>
					</button>
					Private key
				</th>
				<td mat-cell *matCellDef="let element">
					{{ element.privKey }}
				</td>
			</ng-container>
	
			<!-- Public key Column -->
			<ng-container matColumnDef="pubKey">
				<th mat-header-cell *matHeaderCellDef>Public Key</th>
				<td mat-cell *matCellDef="let element">
					{{ element.pubKey }}
				</td>
			</ng-container>
	
			<!-- Public key Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element">
					{{ element.name }}
				</td>
			</ng-container>
	
			<!-- Public key Column -->
			<ng-container matColumnDef="funds">
				<th mat-header-cell *matHeaderCellDef>Funds(In Pixels)</th>
				<td mat-cell *matCellDef="let element">
					{{ element.funds }}
				</td>
			</ng-container>
	
			<!-- Delete this key -->
			<ng-container matColumnDef="delete">
				<th mat-header-cell *matHeaderCellDef>Delete wallet</th>
				<td mat-cell *matCellDef="let element">
					<button
						mat-flat-button
						(click)="
							deleteSingleKey(element.privKey)
						">
						<mat-icon
							class="material-icons-outlined"
							>delete</mat-icon
						>
					</button>
				</td>
			</ng-container>
	
			<!-- Go to transactions -->
			<ng-container matColumnDef="transaction">
				<th mat-header-cell *matHeaderCellDef>
					See transactions
				</th>
				<td mat-cell *matCellDef="let element">
					<button
						mat-flat-button
						class="transaction"
						(click)="
							goToTransactions(element.pubKey)
						">
						<mat-icon
							class="material-icons-outlined"
							>swap_horizontal_circle</mat-icon
						>
					</button>
				</td>
			</ng-container>
	
			<!-- Edit name of wallet -->
			<ng-container matColumnDef="editName">
				<th mat-header-cell *matHeaderCellDef>
					Edit wallet name
				</th>
				<td mat-cell *matCellDef="let element">
					<button
						mat-flat-button
						(click)="
							updateWalletNameDialog(
								element.privKey
							)
						">
						<mat-icon
							class="material-icons-outlined"
							>edit</mat-icon
						>
					</button>
				</td>
			</ng-container>
	
			<tr
				mat-header-row
				*matHeaderRowDef="displayedColumns; sticky: true"></tr>
			<tr
				mat-row
				*matRowDef="let row; columns: displayedColumns"
				(click)="selection.toggle(row)"></tr>
	
			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="6">
					No wallets connected
				</td>
			</tr>
			
		</table>
		<div class="spinner-container" *ngIf="spinner">
			<mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
		</div>
	</div>
	
	<mat-paginator
		[pageSizeOptions]="[10, 20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements">
	</mat-paginator>
</div>
