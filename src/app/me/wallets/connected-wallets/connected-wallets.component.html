<mat-card class="higher">
	<mat-card-title>My connected wallets</mat-card-title>
	<mat-card-content>
		<div class="container">
			<mat-form-field appearance="standard">
				<mat-label>Filter</mat-label>
				<input matInput class="" (keyup)="applyFilter($event)" placeholder="Place private or public key here" #input>
			</mat-form-field>
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

				<!-- Private key Column -->
				<ng-container matColumnDef="privKey">
					<th mat-header-cell *matHeaderCellDef> Private key </th>
					<td mat-cell *matCellDef="let element"> {{element.privKey}} </td>
				</ng-container>

				<!-- Public key Column -->
				<ng-container matColumnDef="pubKey">
					<th mat-header-cell *matHeaderCellDef> Public Key </th>
					<td mat-cell *matCellDef="let element"> {{element.pubKey}} </td>
				</ng-container>

				<!-- Delete this key -->
				<ng-container matColumnDef="delete">
					<th mat-header-cell *matHeaderCellDef> Delete key </th>
					<td mat-cell *matCellDef="let element"> <button mat-flat-button (click)="deleteSingleKey(element.privKey, element.pubKey)"><mat-icon class="material-icons-outlined">delete</mat-icon></button></td>
				</ng-container>				

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

				<!-- Row shown when there is no matching data. -->
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">No wallets connected</td>
				</tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]"
			showFirstLastButtons 
			aria-label="Select page of periodic elements">
	 </mat-paginator>
		</div>
	</mat-card-content>
</mat-card>
