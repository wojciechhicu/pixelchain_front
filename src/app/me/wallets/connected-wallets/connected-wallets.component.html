<mat-card class="higher">
        <mat-card-title>My connected wallets</mat-card-title>
        <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="privKey">
                                <th mat-header-cell *matHeaderCellDef> Private key </th>
                                <td mat-cell *matCellDef="let element"> {{element.privKey}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="pubKey">
                                <th mat-header-cell *matHeaderCellDef> Public Key </th>
                                <td mat-cell *matCellDef="let element"> {{element.pubKey}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No wallets connected</td>
                        </tr>
                </table>
        </mat-card-content>
</mat-card>
