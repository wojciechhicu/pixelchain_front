<mat-card class="higher">
	<mat-card-title>My connected wallets</mat-card-title>
	<mat-card-content>
		<div class="container">
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

				<!-- Private key Column -->
				<ng-container matColumnDef="privKey">
					<th mat-header-cell *matHeaderCellDef> Private key </th>
					<td mat-cell *matCellDef="let element"> {{element.privKey}} </td>
				</ng-container>

				<!-- Public key Column -->
				<ng-container matColumnDef="pubKey">
					<th mat-header-cell *matHeaderCellDef> Public Key </th>
					<td mat-cell *matCellDef="let element"> {{element.pubKey}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

				<!-- Row shown when there is no matching data. -->
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">No wallets connected</td>
				</tr>
			</table>
		</div>
	</mat-card-content>
</mat-card>
