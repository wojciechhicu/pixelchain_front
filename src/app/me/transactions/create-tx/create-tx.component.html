<mat-card>
	<div class="form">
		<div>
			<mat-form-field appearance="fill" class="wide">
				<mat-label>Select my wallet</mat-label>
				<mat-select>
					<mat-option value="one"
						>First option</mat-option
					>
					<mat-option value="two"
						>Second option</mat-option
					>
				</mat-select>
			</mat-form-field>
		</div>

		<div>
			<mat-form-field appearance="fill" class="wide">
				<mat-label>Send to</mat-label>
				<input matInput />
			</mat-form-field>
		</div>
		<div>
			<mat-form-field appearance="fill" floatLabel="always">
				<mat-label>How much Pixels to send</mat-label>
				<input
					matInput
					type="number"
					class="example-right-align"
					placeholder="0"
				/>
				<mat-icon matPrefix>fitbit</mat-icon>
			</mat-form-field>
		</div>

		<div>
			<mat-form-field appearance="fill" floatLabel="always">
				<mat-label>How much fee for transaction</mat-label>
				<input
					matInput
					type="number"
					class="example-right-align"
					placeholder="0"
				/>
				<mat-icon matPrefix>fitbit</mat-icon>
			</mat-form-field>
		</div>
                <div>
                        <button mat-raised-button color="primary" class="wide">Send Transaction</button>
                </div>
                <div>
                        <button mat-raised-button routerLink=".." class="wide lower">Back to transactions</button>
                </div>
	</div>
</mat-card>
